<div class="mt-5 ml-5 mr-5">
  <div class="form-group">
    <div class="row justify-content-center">
      <div class="col-4">
        <label for="username">*Username:</label>
        <input
          [(ngModel)]="username"
          type="text"
          class="form-control"
          placeholder="Please enter username"
          id="username"
          (blur)="onBlurCalled('username', username)"
        />
      </div>
    </div>
    <div *ngIf="userError" class="row justify-content-center">
      <p id="usernameError" class="text-danger">{{ userErrorMsg }}</p>
    </div>
  </div>
  <div class="form-group">
    <div class="row justify-content-center">
      <div class="col-4">
        <label for="password">*Password:</label>
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control"
          placeholder="Enter password"
          id="password"
          (blur)="onBlurCalled('password', password)"
        />
      </div>
    </div>
    <div *ngIf="passwordError" class="row justify-content-center">
      <p id="passwordError" class="text-danger">{{ pswdErrorMsg }}</p>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <button
      id="loginButton"
      (click)="login()"
      class="btn btn-primary"
      [disabled]="!username || !password || userError || passwordError"
    >
      Login
    </button>
  </div>
</div>
